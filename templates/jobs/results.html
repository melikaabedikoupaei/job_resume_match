{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jobinder</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href=" {% static 'css/open-iconic-bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href=" {% static 'css/animate.css' %}" />

    <link rel="stylesheet" href=" {% static 'css/owl.carousel.min.css' %}" />
    <link
      rel="stylesheet"
      href=" {% static 'css/owl.theme.default.min.css' %}"
    />
    <link rel="stylesheet" href=" {% static 'css/magnific-popup.css' %}" />

    <link rel="stylesheet" href=" {% static 'css/aos.css' %}" />

    <link rel="stylesheet" href=" {% static 'css/ionicons.min.css' %}" />

    <link
      rel="stylesheet"
      href=" {% static 'css/bootstrap-datepicker.css' %}"
    />
    <link rel="stylesheet" href=" {% static 'css/jquery.timepicker.css' %}" />

    <link rel="stylesheet" href=" {% static 'css/flaticon.css' %}" />
    <link rel="stylesheet" href=" {% static 'css/icomoon.css' %}" />
    <link rel="stylesheet" href=" {% static 'css/style.css' %}" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
      id="ftco-navbar"
    >
      <div class="container-fluid px-md-4">
        <a class="navbar-brand" href="index.html">jobinder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#ftco-nav"
          aria-controls="ftco-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="oi oi-menu"></span> Menu
        </button>
      </div>
    </nav>
    <!-- END nav -->

    <section class="ftco-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 pr-lg-5">
            <div class="row justify-content-center pb-3">
              <div class="col-md-12 heading-section ftco-animate">
                <span class="subheading">Result</span>
                <h2 class="mb-4">
                  job opportunities that align with your unique skills and
                  experience.
                </h2>
              </div>
            </div>

            <div class="row">
              {% for job in matching_jobs %}
              <div class="col-md-12 ftco-animate">
                <div
                  class="job-post-item p-4 d-block d-lg-flex align-items-center"
                >
                  <div class="one-third mb-4 mb-md-0">
                    <div class="job-post-item-header align-items-center">
                      <span class="subadge">{{job.job_type}}</span>
                      <h2 class="mr-3 text-black">
                        <a href="#">{{job.title}}</a>
                      </h2>
                      <h5 class="mr-3 text-black">
                        <a href="#">{{job.description}}</a>
                      </h5>
                    </div>
                    <div class="job-post-item-body d-block d-md-flex">
                      <div class="mr-3">
                        <span class="icon-layers"></span> <a href="#"> </a>
                      </div>
                      <div>
                        <span class="icon-my_location"></span>
                        <span>{{job.location}}</span>
                      </div>
                    </div>
                  </div>

                  <div
                    class="one-forth ml-auto d-flex align-items-center mt-4 md-md-0"
                  >
                    <div>
                      <a
                        href="#"
                        class="icon text-center d-flex justify-content-center align-items-center icon mr-2"
                      >
                      </a>
                    </div>
                    <a href="job-single.html" class="btn btn-primary py-2"
                      >Apply Job</a
                    >
                  </div>
                </div>
              </div>
              <!-- end -->

              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#F96D00"
        />
      </svg>
    </div>

    <script src=" {% static 'js/jquery.min.js' %}"></script>
    <script src=" {% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src=" {% static 'js/popper.min.js' %}"></script>
    <script src=" {% static 'js/bootstrap.min.js' %}"></script>
    <script src=" {% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src=" {% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src=" {% static 'js/jquery.stellar.min.js' %}"></script>
    <script src=" {% static 'js/owl.carousel.min.js' %}"></script>
    <script src=" {% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src=" {% static 'js/aos.js' %}"></script>
    <script src=" {% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src=" {% static 'js/scrollax.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src=" {% static 'js/google-map.js' %}"></script>
    <script src=" {% static 'js/main.js' %}"></script>
  </body>
</html>
